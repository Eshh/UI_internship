
<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Grid</title>
    <style>

      .grid_parent{
        background-color:cyan;
        padding:10px;
        display: grid;
        grid-gap:10px;
        grid-template-rows:150px 150px;
        justify-content:space-around;
        align-content:center;
        grid-template-columns: auto auto auto;
      }
      .grid_parent>div{
        background-color:pink;
        text-align:center;
        padding:20px 0;
        font-size:30px;

      }

    </style>
  </head>
  <body>
    <div class="grid_parent">
      <div class="grid_item">1</div>
      <div class="grid_item">2</div>
      <div class="grid_item">3</div>
      <div class="grid_item">4</div>
      <div class="grid_item">5</div>
      <div class="grid_item">6</div>

    </div>
    <br /> <br /> <br />
    <script>
    console.log('routine');
    </script>
    <p id="test"></p>
    <script>
    document.getElementById("test").innerHTML='I am passed via a JS Method';
    </script>

      document.write('<h1>Heading</h1>');

    </script>


  </body>
</html>
