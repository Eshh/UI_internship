  <script type="text/javascript">
    var i;
    //For loop
    for(i=1;i<=10;i++)
    {
      document.write("<h3>"+ (10*i) + "</h3>");
    }
    // While loop
    var x = 1;
    while(x < 10)
    {
      document.write("<h1>" + x + "</h1>");
      x+=2;
    }
    // Do-While loop
    var d = 1;
    do
    {
      document.write("<h2>Eshwar</h2>" );

    }while(d > 5)

  </script>
